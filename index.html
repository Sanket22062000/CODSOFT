<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>My E-Commerce Store</h1>
        <button onclick="viewCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
    </header>

    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h2>Product 1</h2>
            <p>$10</p>
            <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h2>Product 2</h2>
            <p>$20</p>
            <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h2>Product 3</h2>
            <p>$30</p>
            <button onclick="addToCart('Product 3', 30)">Add to Cart</button>
        </div><br>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 4">
            <h2>Product 4</h2>
            <p>$300</p>
            <button onclick="addToCart('Product 4', 30)">Add to Cart</button>
    </div>

    <div id="cart-modal" class="cart-modal">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0</span></p>
        <button onclick="checkout()">Checkout</button>
        <button onclick="closeCart()">Close</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
